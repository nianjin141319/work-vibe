<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BART 初階主管壓力診斷器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .progress-bar { transition: width 0.4s ease-out; }
        .option-btn:hover { background: rgba(59, 130, 246, 0.2); transform: translateY(-2px); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="app" class="max-w-2xl w-full glass-card rounded-3xl p-8 shadow-2xl">
        <div id="start-screen" class="text-center">
            <h1 class="text-3xl font-bold mb-4 text-blue-400">BART 初階主管壓力診斷器</h1>
            <p class="text-slate-400 mb-8 leading-relaxed">專業組織顧問協助你定位：為何身為組長，卻感到心累與混亂？<br>透過 12 題測驗，拆解邊界、權威、角色與任務。</p>
            <button onclick="startQuiz()" class="bg-blue-600 hover:bg-blue-500 text-white px-8 py-3 rounded-full font-bold transition-all shadow-lg">開始診斷</button>
        </div>

        <div id="quiz-screen" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <span id="progress-text" class="text-sm text-blue-400 font-mono">Question 1/12</span>
                <div class="w-2/3 bg-slate-700 h-2 rounded-full overflow-hidden">
                    <div id="progress-bar" class="progress-bar bg-blue-500 h-full w-0"></div>
                </div>
            </div>
            
            <h2 id="question-text" class="text-xl mb-8 min-h-[3rem] font-medium leading-relaxed">題目載入中...</h2>
            
            <div class="grid grid-cols-1 gap-3">
                <button onclick="nextQuestion(1)" class="option-btn p-4 rounded-xl border border-slate-600 text-left transition-all">1 - 極少</button>
                <button onclick="nextQuestion(2)" class="option-btn p-4 rounded-xl border border-slate-600 text-left transition-all">2 - 偶爾</button>
                <button onclick="nextQuestion(3)" class="option-btn p-4 rounded-xl border border-slate-600 text-left transition-all">3 - 有時</button>
                <button onclick="nextQuestion(4)" class="option-btn p-4 rounded-xl border border-slate-600 text-left transition-all">4 - 經常</button>
                <button onclick="nextQuestion(5)" class="option-btn p-4 rounded-xl border border-slate-600 text-left transition-all">5 - 總是</button>
            </div>
        </div>

        <div id="result-screen" class="hidden">
            <h2 class="text-2xl font-bold text-center mb-2 text-blue-400">診斷報告</h2>
            <div class="mb-8">
                <canvas id="radarChart"></canvas>
            </div>
            
            <div class="p-6 rounded-2xl bg-blue-900/30 border border-blue-500/30 mb-6">
                <h3 id="result-label" class="text-xl font-bold mb-2 text-blue-300"></h3>
                <p id="result-desc" class="text-slate-300 text-sm leading-relaxed"></p>
            </div>

            <div class="space-y-4">
                <h4 class="font-bold text-blue-400 border-b border-slate-700 pb-2">顧問具體建議：</h4>
                <ul id="advice-list" class="list-disc list-inside text-sm text-slate-300 space-y-2"></ul>
            </div>

            <button onclick="location.reload()" class="mt-8 w-full py-3 text-slate-400 hover:text-white transition-colors">重新測驗</button>
        </div>
    </div>

    <script>
        const questions = [
            { q: "跨部門同事或主管常在非工作時間直接聯絡我處理庶務。", cat: "B" },
            { q: "我很難區分哪些任務是「我的組」該做，哪些是「別組」推過來的。", cat: "B" },
            { q: "即使已經排好進度，我的工作節奏仍常被突發的外部需求打斷。", cat: "B" },
            { q: "我在調度組員資源或分配工作時，常感到名不正言不順。", cat: "A" },
            { q: "面對組員的考績或獎懲，我缺乏實質的決策權或影響力。", cat: "A" },
            { q: "當組員發生衝突時，我傾向於自己吞下來而非行使主管職權排解。", cat: "A" },
            { q: "我覺得自己更像是一個「資深執行者」，而不是管理帶領者。", cat: "R" },
            { q: "我不明確上層主管對我這個「組長」職位的核心期待。", cat: "R" },
            { q: "我常覺得自己在組員與長官之間扮演「傳聲筒」而非決策層。", cat: "R" },
            { q: "我花在執行細節的時間，遠大於思考組內策略與規劃。", cat: "T" },
            { q: "為了確保品質，我常把組員該做的報告拿回來自己重寫。", cat: "T" },
            { q: "我經常處理那些「不做也沒人發現，但做起來耗時」的雜事。", cat: "T" }
        ];

        let currentIdx = 0;
        let scores = { B: 0, A: 0, R: 0, T: 0 };

        function startQuiz() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentIdx];
            document.getElementById('question-text').innerText = q.q;
            document.getElementById('progress-text').innerText = `Question ${currentIdx + 1}/${questions.length}`;
            document.getElementById('progress-bar').style.width = `${((currentIdx + 1) / questions.length) * 100}%`;
        }

        function nextQuestion(val) {
            const cat = questions[currentIdx].cat;
            scores[cat] += val;
            
            currentIdx++;
            if (currentIdx < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });

            const data = [scores.B, scores.A, scores.R, scores.T];
            const maxCat = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);

            const report = {
                B: { label: "邊界潰散者 (Boundary Overflow)", desc: "你的防火牆已失靈，正在消耗核心能量。你承接了過多不屬於你的雜音。", advice: ["建立拒絕 SOP，明確組內任務入口","每日設定 1 小時『深耕時間』不回訊息","針對跨部門干擾，尋求科長定調優先級"] },
                A: { label: "無權守護者 (Authority Vacuum)", desc: "領了薪水卻沒有配劍，難以保護團隊。你正用個人苦勞撐起組織的結構缺陷。", advice: ["請科長在組務會議公開授權你的決策點","練習行使『正式權力』，不再只靠私下拜託","盤點目前權力不對稱的清單，與上司校準"] },
                R: { label: "角色迷航者 (Role Confusion)", desc: "穿錯了衣服上台，演得再辛苦也沒掌聲。你不明確上司對你的核心期待。", advice: ["與主管進行一場『期待對齊』面談","釐清你的 KPI 究竟是『執行量』還是『管理產出』","試著從執行者轉向教練位，減少直接動手"] },
                T: { label: "職責篡位者 (Task Usurper)", desc: "你在做屬下的工作，導致沒人在看導航。你正在執行非本職工作，導致替代性過勞。", advice: ["強制交辦清單中 20% 的重複性任務","忍受組員初期的不完美，設定檢核點而非自己重寫","重新定義你的工作價值：帶領組員成長，而非代做工作"] }
            };

            document.getElementById('result-label').innerText = report[maxCat].label;
            document.getElementById('result-desc').innerText = report[maxCat].desc;
            document.getElementById('advice-list').innerHTML = report[maxCat].advice.map(a => `<li>${a}</li>`).join('');

            renderChart(data);
        }

        function renderChart(data) {
            const ctx = document.getElementById('radarChart').getContext('2d');
            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['Boundary (邊界)', 'Authority (權威)', 'Role (角色)', 'Task (任務)'],
                    datasets: [{
                        label: '壓力分佈',
                        data: data,
                        fill: true,
                        backgroundColor: 'rgba(59, 130, 246, 0.2)',
                        borderColor: 'rgb(59, 130, 246)',
                        pointBackgroundColor: 'rgb(59, 130, 246)',
                        pointBorderColor: '#fff',
                    }]
                },
                options: {
                    scales: {
                        r: {
                            min: 0,
                            max: 15,
                            beginAtZero: true,
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            angleLines: { color: 'rgba(255, 255, 255, 0.1)' },
                            pointLabels: { color: '#94a3b8', font: { size: 14 } }
                        }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }
    </script>
</body>
</html>
