<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>工作關係壓力診斷（BART）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans TC", sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 24px;
      color: #222;
    }
    .container {
      max-width: 720px;
      margin: auto;
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,.08);
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 8px;
    }
    .desc {
      color: #555;
      margin-bottom: 24px;
      line-height: 1.6;
    }
    .question {
      margin-bottom: 20px;
    }
    .question p {
      font-weight: 500;
    }
    label {
      display: block;
      margin: 6px 0;
      cursor: pointer;
    }
    button {
      margin-top: 24px;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      background: #2c2c2c;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
    .result {
      margin-top: 32px;
      padding: 20px;
      background: #f1f1f1;
      border-radius: 10px;
      display: none;
      line-height: 1.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>向上管理壓力診斷（BART）</h1>
    <div class="desc">
      這不是性格測驗，而是幫你釐清：<br/>
      <strong>你在「跟主管工作」這件事上，是卡在界線、權力、角色，還是已經開始被消耗。</strong>
    </div>

    <form id="quiz">
      <!-- B -->
      <div class="question">
        <p>1️⃣ 當主管沒有說清楚責任歸屬時，我通常會先接下來再說。</p>
        <label><input type="radio" name="q1" value="1"> 幾乎不會</label>
        <label><input type="radio" name="q1" value="2"> 偶爾</label>
        <label><input type="radio" name="q1" value="3"> 常常</label>
        <label><input type="radio" name="q1" value="4"> 幾乎每次</label>
      </div>

      <!-- A -->
      <div class="question">
        <p>2️⃣ 主管臨時改變方向時，我會優先配合，而不是討論是否合理。</p>
        <label><input type="radio" name="q2" value="1"> 幾乎不會</label>
        <label><input type="radio" name="q2" value="2"> 偶爾</label>
        <label><input type="radio" name="q2" value="3"> 常常</label>
        <label><input type="radio" name="q2" value="4"> 幾乎每次</label>
      </div>

      <!-- R -->
      <div class="question">
        <p>3️⃣ 我其實不太確定，主管對我這個角色「真正期待的是什麼」。</p>
        <label><input type="radio" name="q3" value="1"> 非常清楚</label>
        <label><input type="radio" name="q3" value="2"> 大致清楚</label>
        <label><input type="radio" name="q3" value="3"> 有點模糊</label>
        <label><input type="radio" name="q3" value="4"> 非常模糊</label>
      </div>

      <!-- T -->
      <div class="question">
        <p>4️⃣ 和主管互動本身，就會消耗我大量心力。</p>
        <label><input type="radio" name="q4" value="1"> 幾乎不會</label>
        <label><input type="radio" name="q4" value="2"> 偶爾</label>
        <label><input type="radio" name="q4" value="3"> 常常</label>
        <label><input type="radio" name="q4" value="4"> 幾乎每天</label>
      </div>

      <button type="button" onclick="calcResult()">查看結果</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script>
    function calcResult() {
      const total = [...document.querySelectorAll('input[type=radio]:checked')]
        .reduce((sum, el) => sum + Number(el.value), 0);

      const result = document.getElementById('result');
      result.style.display = 'block';

      if (total <= 6) {
        result.innerHTML = `
          <strong>你目前的狀態：可控壓力區</strong><br/><br/>
          你不是沒壓力，而是你還撐得住。<br/>
          建議你趁現在，開始「把默默承擔的事說清楚」，避免未來一次爆掉。
        `;
      } else if (total <= 10) {
        result.innerHTML = `
          <strong>你目前的狀態：慢性消耗中</strong><br/><br/>
          你其實已經在幫體制吸收不穩定性了。<br/>
          問題不在你能力，而在「責任與權力不對等」。<br/>
          下一步不是更努力，而是重新畫界線。
        `;
      } else {
        result.innerHTML = `
          <strong>你目前的狀態：高風險燃燒</strong><br/><br/>
          你正在用情緒與責任感，補主管與制度的洞。<br/>
          如果不調整互動方式，離職或身心耗損只是時間問題。<br/>
          請優先保護你自己。
        `;
      }
    }
  </script>
</body>
</html>
